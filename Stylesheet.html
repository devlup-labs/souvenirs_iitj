      html{

	/*
	=====
	LOADERS
	=====
	*/

	/* basic style */

	.cp-preloader{
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  z-index: 999;
	  transform: translate3d(-50%, -50%, 0);
	}

	.cp-preloader__letter{
	  display: inline-block;
	  position: relative;
	  overflow: hidden;
	  color: rgba(0, 0, 0, .3);
	}

	.cp-preloader__letter:before{
	  content: attr(data-preloader);
	  position: absolute;
	  top: 0;
	  left: 0;

	  animation-duration: 3s;
	  animation-iteration-count: infinite;
	  animation-fill-mode: backwards;  
	}

	.cp-preloader__letter:nth-child(2):before{
	  animation-delay: 0.3s;
	}

	.cp-preloader__letter:nth-child(3):before{
	  animation-delay: 0.45s;
	}


	/* type 4 */

	.cp-preloader_type4 .cp-preloader__letter:before{
	  animation-name: cp-preloader4;
	}

	@keyframes cp-preloader4{

	  0%, 100%{
	    transform: rotateY(-90deg) scale(1);
	    opacity: 0;
	  }

	  20%, 50%{
	    transform: rotateY(0) scale(1);
	    opacity: 1;
	  }

	  75%{
	    transform: rotateY(0) scale(1.2);
	    opacity: 0;
	  }
	}


	/*
	=====
	DEMO  PRELOADERS
	=====
	*/

	.cp-preloader__letter{
	  font-size: 10rem;
	  letter-spacing: 1rem;
	}

	.cp-preloader__letter:before{
	  color: #fff;
	}

	/*
	=====
	DEMO
	=====
	*/

	@media (max-width: 767px){

	  .cp-preloader_type4 .cp-preloader__letter{
	    font-size: 300%;
	  }
	}


	@media (min-width: 768px){

	  .cp-preloader_type4 .cp-preloader__letter{
	    font-size:562.5%;
	  }
	}

	@import url(https://fonts.googleapis.com/css?family=Open+Sans:800);
	.text {
	  fill: none;
	  stroke-width: 3;
	  stroke-linejoin: round;
	  stroke-dasharray: 70 330;
	  stroke-dashoffset: 0;
	  -webkit-animation: stroke 6s infinite linear;
	  animation: stroke 6s infinite linear;
	}
	.text:nth-child(5n + 1) {
	  stroke:		#F2385A;
	  -webkit-animation-delay: -1.2s;
	  animation-delay: -1.2s;
	}
	.text:nth-child(5n + 2) {
	  stroke:	#F5A503;
	  -webkit-animation-delay: -2.4s;
	  animation-delay: -2.4s;
	}
	.text:nth-child(5n + 3) {
	  stroke: 		#E9F1DF;
	  -webkit-animation-delay: -3.6s;
	  animation-delay: -3.6s;
	}
	.text:nth-child(5n + 4) {
	  stroke:	#56D9CD;
	  -webkit-animation-delay: -4.8s;
	  animation-delay: -4.8s;
	}
	.text:nth-child(5n + 5) {
	  stroke: 	#3AA1BF;
	  -webkit-animation-delay: -6s;
	  animation-delay: -6s;
	}

	@-webkit-keyframes stroke {
	  100% {
	    stroke-dashoffset: -400;
	  }
	}
	@keyframes stroke {
	  100% {
	    stroke-dashoffset: -400;
	  }
	}
